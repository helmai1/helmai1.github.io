<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#cdc9c3" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/iconLoad.css" />
    <title>Info Bola | Pemain</title>
  </head>
  <body>
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Pemain</a>
        <a href="/index.html#teams" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <a href="/index.html#teams" class="brand-logo right show-on-large">
          <i class="material-icons hide-on-med-and-down" data-target="nav-dk">arrow_back</i>
        </a>

        <ul class="sidenav" id="nav-dk"></ul>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>

    <div id="load"></div>
    <table id="contents" class="responsive-table container">
      <thead class="black-text">
        <tr>
          <th>Name</th>
          <th>nationality</th>
          <th>Position</th>
          <th>countryOfBirth</th>
          <th>role</th>
        </tr>
      </thead>
      <tbody class="black-text" id="players"></tbody>
    </table>

    <script src="/js/materialize.min.js"></script>
    <script src="/js/api.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', (_) => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((_) => {
              console.log('Register ServiceWorker is success');
            })
            .catch((_) => {
              console.error('Register ServiceWorker is failed');
            });
        });
      } else {
        console.error('Your Browser not support ServiceWorker');
      }

      document.addEventListener('DOMContentLoaded', function () {
        PlayersById();
      });
    </script>
    <script>
      document.onreadystatechange = function () {
        var state = document.readyState;
        if (state == 'interactive') {
          document.getElementById('contents').style.visibility = 'hidden';
        } else if (state == 'complete') {
          setTimeout(function () {
            document.getElementById('interactive');
            document.getElementById('load').style.visibility = 'hidden';
            document.getElementById('contents').style.visibility = 'visible';
          }, 1000);
        }
      };
    </script>
  </body>
</html>
